<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/?size=100&id=RNsqmCP8joVQ&format=png&color=000000">
</head>
<body>
  <div class="contain">
    <div>
      <input readonly id="display" placeholder="0">
    </div>
    <div class="key">
      <button onclick="AC()" class="clear">AC</button>
      <button onclick="append('**2')" class="operator">x^2</button>
      <button onclick="append('%')" class="operator">%</button>
      <button onclick="append('/')" class="operator">/</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')" class="operator">x</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')" class="operator">-</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')" class="operator">+</button>
    </div>
    <div class="bottom">
      <button onclick="append('0')" class="b1">0</button>
      <button onclick="append('.')" class="b2">.</button>
      <button onclick="answer()" class="b3">=</button>
    </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
